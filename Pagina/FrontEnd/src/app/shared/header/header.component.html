<div class="container text-center">
  <div class="row text-center">
    <img class="col-12 img-fluid" src="../../../assets/imagenes/{{datosUsuario?.img_banner}}" alt="Banner" style="border-radius:20px; height: 400px;">
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
      <img src="../../../assets/imagenes/{{datosUsuario?.img_perfil}}" alt="foto de perfil" class="perfil">
      <h5>{{datosPersona?.apellido+" "+datosPersona?.nombre1+" "+datosPersona?.nombre2}}</h5>
    </div>
    <div class="justify-content-center col-lg-9 col-md-8" style="margin-top:1rem;">
      <h2>{{datosUsuario?.titulo}}</h2>
      <p> {{datosUsuario?.descripcion}} </p>
    </div>
  </div>
</div>
<nav class="navbar navbar-dark bg-primary justify-content-center">
  <button type="button" class="btn btn-outline-light btn-sm" (click)="irA('educacion')">Educacion</button>
  <button type="button" class="btn btn-outline-light btn-sm" (click)="irA('experiencia')">Experiencia</button>
  <button type="button" class="btn btn-outline-light btn-sm" (click)="irA('proyectos')">Proyectos</button>
  <button type="button" class="btn btn-outline-light btn-sm" (click)="irA('habilidad')">Habilidades</button>
</nav>
