  <div class="container text-center">
    <h2> Habilidades <button type="button" class="btn btn-primary btn-sm" (click)="irA()">+</button></h2>
  <div class="container justify-content-center row">
    <div *ngFor="let item of lista" class="margen col-xl-3 col-lg-3 col-md-4 col-sm-12">
      <div class="card text-bg-primary" style="width: 18rem; margin: 1rem;">
        <div class="card-body">
          <h5 class="card-title">{{item.descripcion}}</h5>
            <div class="progress">
              <div class="progress-bar progress-bar-striped bg-success {{item.nivel?.toLocaleLowerCase()}}"
              role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0"
              aria-valuemax="100"></div>
            </div>
          <button type="button" class="margen btn btn-success btn-sm" (click)="enviarA(item)" >Editar</button>
          <button type="button" class="margen btn btn-warning btn-sm" (click)="eliminar(item.id_u)" >Borrar</button>
        </div>
      </div>
    </div>
    </div>
  </div>
