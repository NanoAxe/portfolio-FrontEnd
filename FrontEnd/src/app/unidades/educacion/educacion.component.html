<div class="container text-center">
  <h2> Educacion <button type="button" class="btn btn-primary btn-sm" (click)="irA()">+</button></h2>
<div class="container justify-content-center row">
  <div *ngFor="let item of lista" class="margen col-xl-3 col-lg-3 col-md-4 col-sm-12">
    <div class="card text-bg-primary" style="width: 18rem; margin: 1rem;">
      <img src="../../../assets/imagenes/{{item.img_insti}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.titulo}}</h5>
        <h5 class="card-title">{{item.institucion}}</h5>
        <p class="card-text">{{item.periodo_i}} - {{item.periodo_f}}</p>
        <button type="button" class="margen btn btn-success btn-sm" (click)="enviarA(item)">Editar</button>
        <button type="button" class="btn btn-warning btn-sm" (click)="eliminar(item.id_E)">Borrar</button>
      </div>
    </div>
  </div>
  </div>
</div>
