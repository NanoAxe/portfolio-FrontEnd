<form [formGroup]="form" class="tarjeta">
    <img src="../../../assets/Imagenes/APLogo-20-20.png">
    <div class="element">
        <label for="usuario">Usuario</label>
        <br>
        <input id="usuario" type="text" autocomplete="off" formControlName="usuario">
    </div>
    <div class="element">
        <label for="password">Contraseña</label>
        <br>
        <input id="password" type="password" formControlName="contraseña">
    </div>
    <button (click)="logear()">Login</button>
</form>
